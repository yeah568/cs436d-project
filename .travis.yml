matrix:
    include:
        - os: linux
          sudo: required
          services:
            - docker
        - os: osx

language: cpp

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker build -t beatcoin/dockerbuild . ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi 
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install glfw3 sdl sdl_mixer  ; fi

script:
- make && make test